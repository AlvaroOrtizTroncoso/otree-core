{% extends "otree/admin/Session.html" %}

{% block real_content %}

<table class="table-bordered text-center">
    <tr>
        {% for column_name in column_names %}
            <th class="text-center">{{ column_name }}</th>
        {% endfor %}
    </tr>
    {% for row in rows %}
        <tr>
        {% for cell in row %}
            <td>{{ cell }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
